<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!------- Style.css linking here ------->
	<link rel="stylesheet" href="css/style.css">
	<title>Class | 03</title>
</head>
<body>
	<div class="registration-box">
		<form action="" class="main-form">
			<div class="avater-img">
				<img src="images/avater.png" alt="avater.png" class="avater">
			</div>
			<h2>Registration Here</h2>
			
			<div class="form-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="full name" class="form-control">	
			</div>

			<div class="form-group">
				<label for="">E-mail Address</label>
				<input type="text" placeholder="email address" class="form-control">	
			</div>

			<div class="form-group">
				<label for="">Username</label>
				<input type="text" placeholder="username" class="form-control">	
			</div>

			<div class="form-group">
				<label for="">Password</label>
				<input type="Password" placeholder="password"class="form-control">
			</div>

			<div class="form-group">
				<label for="">Mobile Number</label>
				<input type="text" placeholder="mobile number" class="form-control">	
			</div>

			<div class="form-group">
				<input type="Submit" value="Register" class="btn-btn" >
			</div>
	
		</form>	
	</div>
</body>
</html>
